<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscador de Cartas - Clash Royale</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Buscador de Cartas de Clash Royale</h1>

    <div class="search-box">
      <input type="text" id="cardName" placeholder="Ingresa el nombre de la carta (ej. princess)" />
      <button id="searchBtn">Buscar</button>
    </div>

    <div id="loading" class="hidden">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Cargando..." />
      <p>Buscando carta...</p>
    </div>

    <div id="cardContainer" class="hidden card">
      <img id="cardImage" alt="Imagen de la carta" />
      <h2 id="cardTitle"></h2>

      <p><strong>Rareza:</strong> <span id="cardRarity"></span></p>
      <p><strong>Elixir:</strong> <span id="cardElixir"></span></p>
      <p><strong>Nivel Máximo:</strong> <span id="cardMaxLevel"></span></p>
    </div>

    <div id="errorMsg" class="hidden error">
      No se encontró la carta. Intenta con otro nombre.
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
